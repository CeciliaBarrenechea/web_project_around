<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="página web Alrededor de los EE.UU." />
    <meta name="author" content="Cecilia Barrenechea" />
    <meta name="keywords" content="HTML,CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="popup" id="popup-profile">
        <form class="form popup__form" id="form-profile">
          <img
            class="popup__close"
            src="./images/x.svg"
            alt="botón de cerrado"
          />
          <h2 class="form__title">Editar perfil</h2>
          <input
            type="text"
            name="full-name"
            id="input-name"
            class="form__item form__item_el_name"
            placeholder="Nombre"
          />
          <input
            type="text"
            name="about"
            id="input-about"
            class="form__item form__item_el_about"
            placeholder="Acerca de mi"
          />
          <button class="form__button" type="submit">Guardar</button>
        </form>
      </div>
      <header class="header">
        <img
          class="header__logo"
          src="./images/img.svg"
          alt="Alrededor de los EE.UU._logo"
        />
      </header>
      <div class="profile">
        <div class="profile__left">
          <div class="profile__circular-avatar">
            <img
              class="profile__avatar"
              src="./images/avatar.jpeg"
              alt="foto de perfíl"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img
              class="profile__button"
              src="./images/edit_button_img.svg"
              alt="Botón para editar"
            />
            <p class="profile__paragraph">Explorador</p>
          </div>
        </div>
        <div class="profile__right">
          <button class="profile__add-button"></button>
        </div>
      </div>
      <main class="content">
        <section class="elements">
          <div class="element">
            <button class="element__photo-trash"></button>
            <img
              class="element__photo"
              src="./images/card1.jpg"
              alt="primera tarjeta"
            />
            <div class="element__info">
              <h2 class="element__photo-name">Door county, Wisconsin</h2>
              <button class="element__photo-heart"></button>
            </div>
          </div>
          <div class="element">
            <button class="element__photo-trash"></button>
            <img
              class="element__photo"
              src="./images/card2.jpg"
              alt="segunda tarjeta"
            />
            <div class="element__info">
              <h2 class="element__photo-name">Fairbanks, Alaska</h2>
              <button class="element__photo-heart"></button>
            </div>
          </div>
          <div class="element">
            <button class="element__photo-trash"></button>
            <img
              class="element__photo"
              src="./images/card3.jpg"
              alt="tercera tarjeta"
            />
            <div class="element__info">
              <h2 class="element__photo-name">Arches National Park</h2>
              <button class="element__photo-heart"></button>
            </div>
          </div>
          <div class="element">
            <button class="element__photo-trash"></button>
            <img
              class="element__photo"
              src="./images/card4.jpg"
              alt="cuarta tarjeta"
            />
            <div class="element__info">
              <h2 class="element__photo-name">Bryce Canyon</h2>
              <button class="element__photo-heart"></button>
            </div>
          </div>
          <div class="element">
            <button class="element__photo-trash"></button>
            <img
              class="element__photo"
              src="./images/card5.jpg"
              alt="quinta tarjeta"
            />
            <div class="element__info">
              <h2 class="element__photo-name">Adirondack Mountains</h2>
              <button class="element__photo-heart"></button>
            </div>
          </div>
          <div class="element">
            <button class="element__photo-trash"></button>
            <img
              class="element__photo"
              src="./images/card6.jpg"
              alt="sexta tarjeta"
            />
            <div class="element__info">
              <h2 class="element__photo-name">The Grand Canyon</h2>
              <button class="element__photo-heart"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024. Cecilia Barrenechea</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
