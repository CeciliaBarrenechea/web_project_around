<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="página web Alrededor de los EE.UU." />
    <meta name="author" content="Cecilia Barrenechea" />
    <meta name="keywords" content="HTML,CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="popup" id="popup-profile">
        <form class="form popup__form" id="form-profile">
          <img
            class="popup__close"
            src="./images/x.svg"
            alt="botón de cerrado"
            id="popup-close-profile"
          />
          <h2 class="form__title">Editar perfil</h2>
          <input
            type="text"
            name="full-name"
            id="input-name"
            class="form__item form__item_el_name"
            placeholder="Nombre"
            required
          />
          <input
            type="text"
            name="about"
            id="input-about"
            class="form__item form__item_el_about"
            placeholder="Acerca de mi"
            required
          />
          <button class="form__button" type="submit">Guardar</button>
        </form>
      </div>
      <div class="popup" id="popup-cards">
        <form class="form popup__form" id="form-cards">
          <img
            class="popup__close"
            src="./images/x.svg"
            alt="botón de cerrado"
            id="popup-close-card"
          />
          <h2 class="form__title">Agregar Nuevo Lugar</h2>
          <input
            type="text"
            name="title"
            id="input-card-title"
            class="form__item form__item_el_title"
            placeholder="Título"
            required
          />
          <input
            type="text"
            name="link"
            id="input-card-link"
            class="form__item form__item_el_link"
            placeholder="Url del lugar"
            required
          />
          <button class="form__button" type="submit">Guardar</button>
        </form>
      </div>
      <div class="popup" id="popup-image">
        <div class="popup__container">
          <img
            class="popup__close"
            src="./images/x.svg"
            alt="botón de cerrado"
            id="popup-close-image"
          />
          <img src="" alt="" class="popup__image-src" />
          <h3 class="popup__image-title"></h3>
        </div>
      </div>
      <header class="header">
        <img
          class="header__logo"
          src="./images/img.svg"
          alt="Alrededor de los EE.UU._logo"
        />
      </header>
      <div class="profile">
        <div class="profile__left">
          <div class="profile__circular-avatar">
            <img
              class="profile__avatar"
              src="./images/avatar.jpeg"
              alt="foto de perfíl"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img
              class="profile__button"
              src="./images/edit_button_img.svg"
              alt="Botón para editar"
            />
            <p class="profile__paragraph">Explorador</p>
          </div>
        </div>
        <div class="profile__right">
          <button class="profile__add-button"></button>
        </div>
      </div>
      <main class="content">
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024. Cecilia Barrenechea</p>
      </footer>
    </div>
    <template id="card-template">
      <div class="element">
        <button class="element__photo-trash"></button>
        <img
          class="element__photo"
          src="./images/card1.jpg"
          alt="primera tarjeta"
        />
        <div class="element__info">
          <h2 class="element__photo-name">Door county, Wisconsin</h2>
          <button class="element__photo-heart"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
